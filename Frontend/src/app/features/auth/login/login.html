<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">
      <span class="login-logo-wrap">
        <img class="login-logo" src="assets/images/logoPM.png" alt="Project Manager" />
      </span>
      <span>Project Manager</span>
    </h1>
    <h2>Sign In</h2>

    <button type="button" class="btn-autofill" (click)="autofill()">
      Test User
    </button>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="your@email.com"
          [class.error]="email?.invalid && email?.touched"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="password?.invalid && password?.touched"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Error message -->
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <!-- Submit button -->
      <button type="submit" [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Loading...</span>
      </button>

      <!-- Register link -->
      <p class="register-link">
        Don't have an account? <a routerLink="/register">Sign up</a>
      </p>
    </form>
  </div>
</div>
