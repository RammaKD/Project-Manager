<div class="project-create-container">
  <button routerLink="/projects" class="btn-back">‚Üê Back</button>
  
  <div class="form-wrapper">
    <h2>Create New Project</h2>
    
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Project Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="My Awesome Project"
          maxlength="120"
          [class.error]="name?.invalid && name?.touched"
        />
        <div class="field-error" *ngIf="name?.touched && name?.invalid">
          <span *ngIf="name?.errors?.['required']">Name is required.</span>
          <span *ngIf="name?.errors?.['maxlength']">Name is too long.</span>
        </div>
      </div>

      <!-- Key -->
      <div class="form-group">
        <label for="key">Project Key</label>
        <input
          id="key"
          type="text"
          formControlName="key"
          placeholder="MAP"
          maxlength="10"
          [class.error]="key?.invalid && key?.touched"
        />
        <div class="field-error" *ngIf="key?.touched && key?.invalid">
          <span *ngIf="key?.errors?.['required']">Key is required.</span>
          <span *ngIf="key?.errors?.['minlength'] || key?.errors?.['maxlength']">Key must be 2-10 characters.</span>
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Project description..."
          rows="4"
          maxlength="2000"
          [class.error]="description?.invalid && description?.touched"
        ></textarea>
        <div class="field-error" *ngIf="description?.touched && description?.errors?.['maxlength']">
          Description is too long.
        </div>
      </div>

      <!-- Color -->
      <div class="form-group color-group">
        <label for="color">Color</label>
        <input
          id="color"
          type="color"
          formControlName="color"
          class="color-input"
          value="#007bff"
        />
      </div>

      <!-- Error -->
      <div class="error-message" *ngIf="error">{{ error }}</div>

      <!-- Submit -->
      <button type="submit" [disabled]="loading || projectForm.invalid" class="btn-submit">
        {{ loading ? 'Creating...' : 'Create Project' }}
      </button>
    </form>
  </div>
</div>
